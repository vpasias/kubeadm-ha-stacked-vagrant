---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    controller-manager: kupenstack
  name: kupenstack-control

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: kupenstack-config
  namespace: kupenstack-control
data:
  #node names are same as kubernetes cluster node names
  kupenstack.yaml: |
    spec:
      controlNodes:
        - kind-control-plane
      computeNodes:
        - kind-control-plane
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kupenstack-controller-manager
  namespace: kupenstack-control
  labels:
    controller-manager: kupenstack
spec:
  replicas: 1
  selector:
      matchLabels:
          controller-manager: kupenstack
  template:
    metadata:
      labels:
        controller-manager: kupenstack
    spec:
      initContainers:
      - name: installer
        image: parthyadav/kupenstack-installer:latest
        volumeMounts:
          - mountPath: /etc/kupenstack/auth/
            name: kupenstack-auth
          - mountPath: /etc/kupenstack/config/
            name: kupenstack-config
      containers:
      - name: manager
        command:
        - /manager
        args:
        - --leader-elect
        imagePullPolicy: Always
        image: parthyadav/kupenstack-controller:demo-1
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
          - mountPath: /etc/kupenstack/auth/
            name: kupenstack-auth
      serviceAccountName: kupenstack-admin
      terminationGracePeriodSeconds: 10
      volumes:
        - name: kupenstack-auth
          emptyDir: {}
        - name: kupenstack-config
          configMap:
            name: kupenstack-config

        
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kupenstack-admin
subjects:
- kind: ServiceAccount
  name: kupenstack-admin
  namespace: kupenstack-control
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kupenstack-admin
  namespace: kupenstack-control

---
apiVersion: v1
kind: Namespace
metadata:
  name: kupenstack

---
kind: Service
apiVersion: v1
metadata:
  name: horizon-nodeport
  namespace: kupenstack
spec:
  type: NodePort
  ports:
    - port: 80
      nodePort: 32020
  selector:
    application: horizon
    component: server
